<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Diagnosis</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1>Edit Diagnosis</h1>

    <form th:action="@{'/diagnoses/edit/' + ${id}}" th:object="${diagnosis}" method="post">
        <div class="mb-3">
            <label class="form-label" for="diagnosisName">Diagnosis Name:</label>
            <input type="text" id="diagnosisName" th:field="*{diagnosisName}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Description:</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Issued By:</label>
            <input type="text" class="form-control" th:value="${#authentication.principal.preferredUsername}" readonly/>
        </div>

        <div class="mb-3">
            <label for="patientName" class="form-label">Patient:</label>
            <input type="text" id="patientName" class="form-control" th:value="${diagnosis.patientName}" readonly />
        </div>



        <button type="submit" class="btn btn-warning">Update</button>
        <a th:href="@{/diagnoses}" class="btn btn-secondary ms-2">‚Üê Cancel</a>
    </form>
</div>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
