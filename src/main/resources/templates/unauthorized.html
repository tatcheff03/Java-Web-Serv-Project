<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Access Denied</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5 text-center">
    <h1 class="text-danger">🚫 Unauthorized</h1>
    <p th:text="${message}">You are not authorized to access this page.</p>

    <a th:if="${from != null}" th:href="${from}" class="btn btn-secondary">⬅️ Back</a>
    <a th:unless="${from != null}" th:href="@{/}" class="btn btn-secondary">⬅️ Home</a>


</div>
</body>
</html>
