<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Sick Leave</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1>Edit Sick Leave</h1>

    <form th:action="@{/sick-leaves/edit}" th:object="${sickLeave}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Start Date:</label>
            <input type="date" th:field="*{startDate}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Duration (days):</label>
            <input type="number" th:field="*{dayDuration}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('dayDuration')}" th:errors="*{dayDuration}"></div>
        </div>

        <input type="hidden" th:field="*{patientId}"/>

        <div class="mb-3">
            <label class="form-label">Patient:</label>
            <div th:each="p : ${patients}" th:if="${p.id} == ${sickLeave.patientId}">
                <input type="text" class="form-control" th:value="${p.name}" readonly/>
            </div>
        </div>


        <input type="hidden" th:field="*{patientId}"/>
        <div class="mb-3">
            <label class="form-label">Doctor:</label>
            <input type = "hidden" th:field="*{issuedById}" />
            <input type="text" class="form-control" th:value="${doctorName}" readonly />
            </div>


        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/sick-leaves}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
