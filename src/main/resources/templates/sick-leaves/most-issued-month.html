<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Most Sick Leaves Month</title>
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2>📅 Month with Most Sick Leaves</h2>
  <p class="fs-5 mt-3">
    🏥 <strong th:text="${topMonth != null ? topMonth.getDisplayName(T(java.time.format.TextStyle).FULL, T(java.util.Locale).ENGLISH) : 'No data'}"></strong>
    (<span th:text="${count}"></span> sick leaves)
  </p>

  <a th:href="@{/}" class="btn btn-secondary mt-3">← Back</a>
</div>
</body>
</html>
