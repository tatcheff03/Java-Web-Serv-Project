<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sick Leaves</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1>Sick Leaves</h1>
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
    <a th:href="@{/sick-leaves/create}" class="btn btn-success mb-3">+ Add New Sick Leave</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Start Date</th>
            <th>Duration (days)</th>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="leave : ${sickLeaves}">
            <td th:text="${leave.startDate}"></td>
            <td th:text="${leave.dayDuration}"></td>
            <td th:text="${leave.patient.name}"></td>
            <td th:text="${leave.issuedBy.doctorName}"></td>
            <td>
                <a th:href="@{'/sick-leaves/edit/' + ${leave.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/sick-leaves/delete/' + ${leave.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this sick leave?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
