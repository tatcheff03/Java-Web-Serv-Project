<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Report</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4"> Patient Count per Personal Doctor</h1>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Doctor Name</th>
            <th>Username</th>
            <th>Specializations</th>
            <th>Patient Count</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.doctorName}"></td>
            <td th:text="${doctor.username}"></td>
            <td>
                <ul class="mb-0 ps-3">
                    <li th:each="spec : ${doctor.specializations}" th:text="${spec}"></li>
                </ul>
            </td>
            <td th:text="${doctor.patientCount}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-secondary mt-3">‚Üê Back to Home</a>
</div>

<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
