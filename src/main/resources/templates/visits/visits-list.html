<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visits</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1>Visits</h1>
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
    <a th:href="@{/visits/create}" class="btn btn-success mb-3">+ Add Visit</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Date</th>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Diagnosis</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="v : ${visits}">
            <td th:text="${v.localDate}"></td>
            <td th:text="${v.patient.name}"></td>
            <td th:text="${v.doctor.doctorName}"></td>
            <td th:text="${v.diagnosis.diagnosisName}"></td>
            <td>
                <a th:href="@{'/visits/edit/' + ${v.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/visits/delete/' + ${v.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
