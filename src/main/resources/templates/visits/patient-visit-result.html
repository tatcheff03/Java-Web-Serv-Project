<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Visits for Patient</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">📋 Visits for Selected Patient</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Date</th>
            <th>Doctor</th>
            <th>Patient</th>
            <th>Diagnosis</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="v : ${visits}">
            <td th:text="${#temporals.format(v.localDate, 'dd-MM-yyyy')}"></td>
            <td th:text="${v.doctor.doctorName}"></td>
            <td th:text="${v.patient.name}"></td>
            <td th:text="${v.diagnosis != null ? v.diagnosis.diagnosisName : 'No diagnosis'}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/visits/report/by-patient}" class="btn btn-secondary">← Back</a>
</div>

<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
