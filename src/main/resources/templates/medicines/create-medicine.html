<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="bg">
<head>
    <title>Create medicine</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4"> âž• Add medicine</h1>

    <form th:action="@{/medicines/create}" th:object="${medicine}" method="post">
        <div class="form-group mb-3">
            <label for="medicineName">Name:</label>
            <input type="text" id="medicineName" th:field="*{medicineName}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('medicineName')}" th:errors="*{medicineName}"></div>
        </div>

        <div class="form-group mb-4">
            <label for="dosage">Dosage:</label>
            <input type="text" id="dosage" th:field="*{dosage}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('dosage')}" th:errors="*{dosage}"></div>
        </div>

        <button type="submit" class="btn btn-success"> Save</button>
        <a th:href="@{/medicines}" class="btn btn-secondary"> Back to list</a>
    </form>
</div>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
