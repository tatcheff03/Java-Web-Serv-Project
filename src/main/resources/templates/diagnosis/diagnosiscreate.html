<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Diagnosis</title>
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="mb-4">Create New Diagnosis</h1>

  <form th:action="@{/diagnoses}" th:object="${diagnosis}" method="post">
    <div class="mb-3">
      <label for="diagnosisName" class="form-label">Diagnosis Name:</label>
      <input type="text" id="diagnosisName" th:field="*{diagnosisName}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <input type="text" id="description" th:field="*{description}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Issued By:</label>
      <input type="text" class="form-control" th:value="${#authentication.principal.preferredUsername}" readonly/>
    </div>

    <div class="mb-3">
      <label for="patientId" class="form-label">Patient:</label>
      <select id="patientId" th:field="*{patientId}" class="form-select" required>
        <option th:each="p : ${patients}"
                th:value="${p.id}"
                th:text="${p.name + ' (EGN: ' + p.egn + ')'}">
          Dummy fallback

        </option>




      </select>


    </div>



    <button type="submit" class="btn btn-primary">Create</button>
    <a th:href="@{/diagnoses}" class="btn btn-secondary ms-2">‚Üê Back to List</a>
  </form>
</div>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
