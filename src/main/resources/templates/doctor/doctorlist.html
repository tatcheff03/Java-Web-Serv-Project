<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor List</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Doctors</h1>
    <a th:href="@{/doctors/create}" class="btn btn-success mb-3">+ Create New Doctor</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Is Personal</th>
            <th>Specializations</th>
            <th>Patient Count</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.id}"></td>
            <td th:text="${doctor.doctorName}"></td>
            <td th:text="${doctor.personalDoc ? 'Yes' : 'No'}"></td>


            <td>
                <ul class="mb-0 ps-3">
                    <li th:each="spec : ${doctor.specializations}" th:text="${spec}"></li>
                </ul>
            </td>
            <td th:text="${doctor.patientCount}">0</td>
            <td>
                <a th:href="@{'/doctors/edit/' + ${doctor.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/doctors/delete/' + ${doctor.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
