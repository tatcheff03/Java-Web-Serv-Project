<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Doctor</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1>Edit Doctor</h1>

    <form th:action="@{'/doctors/edit' }" th:object="${doctor}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Doctor Name:</label>
            <input type="text" th:field="*{doctorName}" readonly class="form-control" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('doctorName')}" th:errors="*{doctorName}"></div>
        </div>


        <div class="mb-3">
            <label class="form-label">Specializations:</label>
            <select th:field="*{specializations}" multiple class="form-select" size="5">
                <option th:each="spec : ${specializations}" th:value="${spec}" th:text="${spec}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('specializations')}" th:errors="*{specializations}"></div>
        </div>


        <div class="mb-3">
            <label class="form-label">Doctor ID:</label>
            <input type="text" th:field="*{uniqueIdentifier}" readonly class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('uniqueIdentifier')}" th:errors="*{uniqueIdentifier}"></div>
        </div>


        <div class="mb-3">
            <label class="form-label">Username:</label>
            <input type="text" th:field="*{username}" readonly class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>


        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/doctors}" class="btn btn-secondary ms-2">‚Üê Cancel</a>
    </form>
</div>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
