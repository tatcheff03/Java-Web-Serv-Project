<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archived Sick Leaves</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1>Archived Sick Leaves</h1>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>

    <a th:href="@{/sick-leaves}" class="btn btn-secondary mb-3">‚Üê Back to Active Sick Leaves</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Start Date</th>
            <th>Duration (days)</th>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="leave : ${sickLeaves}">
            <td th:text="${leave.startDate}"></td>
            <td th:text="${leave.dayDuration}"></td>
            <td th:text="${leave.patient.name}"></td>
            <td th:text="${leave.issuedBy.doctorName}"></td>
            <td>
                <form th:action="@{'/sick-leaves/restore/' + ${leave.id}}" method="post">
                    <button type="submit" class="btn btn-success btn-sm">Restore</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
